<!DOCTYPE html>
<head>
<style>


body {
	background: linear-gradient(-45deg, #FDFBF6, #d34e3d, #f3870b, #F5EE10);
	background-size: 400% 400%;
	animation: gradient 10s ease infinite;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
.logo {
  min-height: 100%;
  min-width: 1024px;

  /* Set up proportionate scaling */
  width: 100%;
  height: auto;

  /* Set up positioning */
  position: fixed;
  top: 0;
  left: 0;
    
}


</style>

</head>
<body>
<div class="logo"></div>
<div class="container">
  <div class="clouds"></div>

</body>
<div style="position: relative; left: 0; top: 0;">
<img src="kabuk-logo.png" class="logo"/>
</div>
</html>
